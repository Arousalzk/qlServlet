<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index页面</title>
</head>
<script type="text/javascript">
      function openLoginPage() {
    	  window.location.replace("login.jsp");
      }
      function openDownloadPage() {
    	  window.location.replace("download.jsp");
      }
</script>

<body>
    <h1>你好，这是index页面</h1>
    <button  type="button" name="login_button" onclick="openLoginPage()">点击我进入登录测试页面</button>
    <button  type="button" name="download_button" onclick="openDownloadPage()">点击我进入下载测试页面</button>
</body>
</html>
